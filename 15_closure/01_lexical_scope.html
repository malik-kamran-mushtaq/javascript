    /**
     * The crux of this is that the inner functions can access the properties of the parent function, 
     * whilst the parent function annot acecc the properties of the child function.
     * Also the inner or child functions can't access the properties of each other.
     * This is called LEXICAL SCOPE...
    */


    //++++++++++++++++++++++++++//

    function outer() {
        const name = "Kamran";
        function inner() {

            console.log("Display name: ", name);
