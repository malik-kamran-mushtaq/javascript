<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://github.com/malik-kamran-mushtaq" target="_blank">GitHub</a>
    </nav>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess any number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br/>
        <form>
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessField">
        </form>

        <div class="resultParas">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

</body>
<script src="guessTheNumber.js"></script>
</html>
