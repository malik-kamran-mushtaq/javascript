<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comapatible" content="ie=edge" />
    <title>Javascript Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://github.com/malik-kamran-mushtaq" target="_blank">GitHub</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="purple"></span>
        <span class="button" id="green"></span>
        <h2>
            Try clicking on one of the above
            <span>to change the color of the background</span>
        </h2>
    </div>
</body>
<script src="colorChanger.js"></script>
</html>
