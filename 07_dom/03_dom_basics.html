<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basics</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="week">   <!-- week class is a parent div here -->
        <div class="day">Monday</div>     <!-- These divs are children of week -->
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".week")    // querySelector will print all the elements of class week... This is moving from parent to children
    console.log(parent);
    console.log(parent.children);     // will print the children div of class week
    console.log(parent.children[2]);  // will print the [2] div from week class. Gives HTML collection, which is close to array but not exactly the array
    console.log(parent.children[2].innerHTML);   // will print only the data not the html tags

    for (let i = 0; i < parent.children.length; i++) {   // for loop on HTML collection. Can not use forEach as it is not an arrray
        console.log(parent.children[i].innerHTML);
        parent.children[i].style.color = "orange"      
    }
    parent.children[1].style.color = "aqua"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    
    const dayOne = document.querySelector('.day');  // selects first element from day class
    console.log(dayOne);
    // const parentElement = dayOne.parentElement
    // console.log(parentElement);
    console.log("Parent of day is : ",dayOne.parentElement);  // prints parent of day class 
    console.log(dayOne.nextElementSibling);  // prints next sibling of day class

    console.log("NODES: ",parent.childNodes);  // prints nodes of parent "week" class. line break, comment is also considered as a node here
</script>
</html>
