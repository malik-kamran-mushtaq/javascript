    // Basic project of removing images when clicked on.
    document.querySelector("#images").addEventListener('click', function (e) {
        // console.log(e.target.parentNode);  // targets the parent node
        console.log(e.target.tagName);   // targets the actual tag name
        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode;
            removeIt.remove();
